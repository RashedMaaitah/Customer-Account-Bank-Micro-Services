spring.application.name=customer-service

server.port=9090

eureka.client.service-url.defaultZone=http://localhost:8765/eureka/

spring.datasource.url=jdbc:mysql://127.0.0.1:3308/customers_db
spring.datasource.username=customers_user
spring.datasource.password=customers_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


